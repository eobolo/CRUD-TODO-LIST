<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud List Items</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/crudlist.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        * {
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight: bold;
            font-style: normal;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>
    <main>
        <div class="first-div">
            <div class="text-div">
                <label style="display: none;" for="add-item"></label>
                <input id="add-item" type="text" autofocus placeholder="Add item">
            </div>
            <div class="add-div span-to-add">
                <span class="material-symbols-outlined">
                    add
                </span>
            </div>
        </div>
        <div class="second-div">
            <div class="s-first-div">
                <div class="list-heading-div">
                    <h1>list</h1>
                </div>
                <div class="list-button-div">
                    <button type="button">
                        clear
                    </button>
                </div>
            </div>
            <div class="s-second-div">
                <hr>
            </div>
            <div class="s-third-div"></div>
        </div>
    </main>
</body>
<script src="./js/crudlist.js"></script>

</html>
